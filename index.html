    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      html {
        background-color: #f5f5f5; /* A light neutral */
        background-image: 
          radial-gradient(circle at 10% 10%, rgba(0,0,0,0.04) 1px, transparent 1px),
          radial-gradient(circle at 80% 70%, rgba(0,0,0,0.04) 1px, transparent 1px);
        background-size: 50px 50px;
        transition: background-color 0.3s ease-in-out;
      }
      html.dark {
        background-color: #111;
        background-image: 
          radial-gradient(circle at 10% 10%, rgba(255,255,255,0.04) 1px, transparent 1px),
          radial-gradient(circle at 80% 70%, rgba(255,255,255,0.04) 1px, transparent 1px);
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* --- Splash Screen Animations --- */
      @keyframes slide-in-left {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-left { animation: slide-in-left 0.7s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards; }

      @keyframes slide-in-right {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-right { animation: slide-in-right 0.7s cubic-bezier(0.25, 1, 0.5, 1) 0.2s forwards; }

      @keyframes fade-in-scale {
        from { transform: scaleX(0); opacity: 0; }
        to { transform: scaleX(1); opacity: 1; }
      }
      .animate-fade-in-scale { animation: fade-in-scale 0.5s ease-out 0.8s forwards; }
      
      @keyframes fade-in-dot {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-dot { animation: fade-in-dot 0.5s ease-out 1.2s forwards; }

      @keyframes spider-drop {
        from { transform: translateY(-100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-spider-drop { animation: spider-drop 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1.4s forwards; }
      
      @keyframes slide-up {
        to { transform: translateY(-100%); }
      }
      .animate-slide-up { animation: slide-up 0.8s cubic-bezier(0.76, 0, 0.24, 1) forwards; }


      .spider-sway {
        transform-origin: top center;
        animation: spider-sway 4s ease-in-out infinite;
      }
      @keyframes spider-sway {
        0%, 100% {
          transform: rotateZ(-8deg);
        }
        50% {
          transform: rotateZ(8deg);
        }
      }

      /* SVG Draw Animation */
      .draw-icon > * {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
      }

      .section-is-visible .draw-icon > * {
        animation: draw-stroke 1.5s cubic-bezier(0.45, 0, 0.55, 1) forwards;
      }

      @keyframes draw-stroke {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Staggering Delays for Toolkit Section */
      .skills-section-container.section-is-visible .skill-card:nth-child(1) .draw-icon > * { animation-delay: 0.4s; }
      .skills-section-container.section-is-visible .skill-card:nth-child(2) .draw-icon > * { animation-delay: 0.55s; }
      .skills-section-container.section-is-visible .skill-card:nth-child(3) .draw-icon > * { animation-delay: 0.7s; }
      .skills-section-container.section-is-visible .skill-card:nth-child(4) .draw-icon > * { animation-delay: 0.85s; }
      .skills-section-container.section-is-visible .skill-card:nth-child(5) .draw-icon > * { animation-delay: 1.0s; }

      /* Staggering Delays for Gear Section */
      .gear-section-container.section-is-visible .gear-card:nth-child(1) .draw-icon > * { animation-delay: 0.4s; }
      .gear-section-container.section-is-visible .gear-card:nth-child(2) .draw-icon > * { animation-delay: 0.55s; }
      .gear-section-container.section-is-visible .gear-card:nth-child(3) .draw-icon > * { animation-delay: 0.7s; }
      .gear-section-container.section-is-visible .gear-card:nth-child(4) .draw-icon > * { animation-delay: 0.85s; }
    </style>
